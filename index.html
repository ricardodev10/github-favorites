<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Uma aplicação para favoritar os seus perfis preferidos do Github">
    <title>Github Favorites</title>

    <link rel="shortcut icon" href="assets/star-main.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="js/main.js" type="module" defer></script>
</head>

<body>
    <div id="app">
        <header>
            <img src="assets/logo.svg" alt="logo GitFav" />

            <label class="sr-only" for="input-search">Digite o Github username que quer favoritar</label>
            <input id="input-search" type="text" placeholder="Digite o Github username que quer favoritar">
            <button>
                <img src="assets/star.svg" alt="estrela" />
                Favoritar
            </button>
        </header>

        <table>
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Repositórios</th>
                    <th>Seguidores</th>
                    <th>Ação</th>
                </tr>
            </thead>

            <tbody></tbody>
        </table>
    </div>
</body>

</html>
